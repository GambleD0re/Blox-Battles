# render.yaml
# Blueprint for: database + web service + static site

databases:
  - name: blox-battles-db
    plan: Basic-256mb
    region: oregon
    postgresMajorVersion: "15"
    ipAllowList: []

services:
  # 1) Node/Express API
  - type: web
    name: blox-battles-api
    runtime: node
    branch: main
    rootDir: backend
    plan: starter
    region: oregon
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /api/status
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: blox-battles-db
          property: connectionString
      - key: SERVER_URL
        value: https://blox-battles-app.onrender.com
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: BOT_API_KEY
        sync: false
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
      - key: ADMIN_TEST_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: ALCHEMY_POLYGON_URL
        sync: false
      - key: ALCHEMY_API_KEY
        sync: false
      - key: MASTER_XPUB
        sync: false
      - key: PAYOUT_WALLET_PRIVATE_KEY
        sync: false

  # 2) React/Vite frontend as a Static Site 
  - type: web
    name: blox-battles-app
    runtime: static            # Marks it as a static site :contentReference[oaicite:1]{index=1}
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://blox-battles-api.onrender.com/api
      - key: VITE_STRIPE_PUBLISHABLE_KEY
        sync: false
